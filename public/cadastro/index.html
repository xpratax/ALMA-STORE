<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="/favicon.png" type="image/x-icon">
  <meta charset="UTF-8">
  <title>ALMA STORE | Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    p {
      color: #666;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border: none;
      background: #000;
      color: #fff;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #000;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin-top: 12px;
    }
  </style>
</head>

<body>

<div class="box">
