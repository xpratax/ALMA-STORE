<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ALMA STORE | Produtos Digitais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      color: #111;
    }

    header {
      background: #fff;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
    }

    h1 {
      margin: 0;
      font-size: 40px;
      letter-spacing: 2px;
    }

    main {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 22px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h3 {
      margin: 0 0 8px;
    }

    .price {
      font-weight: bold;
      margin-top: 10px;
    }

    .loja {
      font-size: 14px;
      color: #666;
    }

    button {
      margin-top: 14px;
      padding: 10px;
      border: none;
      background: #000;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 25px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <h1>ALMA STORE</h1>
  <p>Produtos Digitais</p>
</header>

<main>
  <div class="grid" id="produtos">
    <!-- produtos entram aqui -->
  </div>
</main>

<footer>
  Â© 2025 â€” ALMA STORE Â· Venda com alma
</footer>

<script>
  // ðŸ”‘ INSERIR SUAS KEYS DO SUPABASE
  const SUPABASE_URL = "SUA_SUPABASE_URL";
  const SUPABASE_ANON_KEY = "SUA_SUPABASE_ANON_KEY";

  const supabase = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  async function carregarProdutosDigitais() {
    const { data, error } = await supabase
      .from('produtos_verificados')
      .select(`
        produto_id,
        produtos_geral (
          nome,
          descricao,
          preco,
          nome_loja,
          tipo
        )
      `);

    if (error) {
      console.error(error);
      return;
    }

    const container = document.getElementById('produtos');
    container.innerHTML = '';

    data.forEach(item => {
      const produto = item.produtos_geral;

      if (produto.tipo !== 'digital') return;

      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <h3>${produto.nome}</h3>
        <p>${produto.descricao || ''}</p>
        <div class="loja">Loja: ${produto.nome_loja}</div>
        <div class="price">R$ ${produto.preco}</div>
        <button>Comprar</button>
      `;

      container.appendChild(card);
    });
  }

  carregarProdutosDigitais();
</script>

</body>
</html>
