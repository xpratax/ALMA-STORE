<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ALMA STORE | In√≠cio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon da raiz -->
  <link rel="icon" href="/favicon.png">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
    }

    header {
      background: #fff;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand img {
      width: 32px;
    }

    .brand span {
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .hero {
      background: #000;
      color: #fff;
      padding: 40px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .hero h1 {
      margin: 0;
      font-size: 32px;
    }

    .hero p {
      margin-top: 10px;
      font-size: 15px;
      opacity: .8;
    }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filters button {
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
    }

    .search {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 25px;
      font-size: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,.06);
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
    }

    .card p {
      font-size: 13px;
      color: #666;
      margin: 6px 0;
    }

    .price {
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<header>
  <div class="brand">
    <img src="https://i.postimg.cc/T2BSsDWd/icons8-fantasma-50.png" alt="ALMA logo">
    <span>ALMA STORE</span>
  </div>

  <nav>
    <a href="/inicio">In√≠cio</a>
    <a href="/digitaisproduct">Digitais</a>
    <a href="/fisicos">F√≠sicos</a>
    <a href="/minha-loja">Minha Loja</a>
    <a href="/openloja">Abrir Loja</a>
    <a href="/cadastro">Conta</a>
  </nav>
</header>

<div class="container">

  <div class="hero">
    <h1>Compre e venda com alma</h1>
    <p>Produtos digitais e f√≠sicos em um s√≥ lugar</p>
  </div>

  <div class="filters">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('digital')">Digitais</button>
    <button onclick="filtrar('fisico')">F√≠sicos</button>
  </div>

  <input 
    type="text" 
    id="search" 
    class="search"
    placeholder="Buscar por produto, loja ou tipo..."
    oninput="pesquisar()"
  >

  <div class="grid" id="produtos"></div>

</div>

<script>
  // üîë KEYS (N√ÉO ALTERADAS)
  const SUPABASE_URL = "https://dzwerhytdemnwebqurau.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6d2VyaHl0ZGVtbndlYnF1cmF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NzQ5NzEsImV4cCI6MjA4MjM1MDk3MX0.m0ZEcR_A7uEMJ0ixVThqNcI0lLlc2vCQitcyjtT0MDM";

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  let produtosCache = [];

  async function carregarProdutos() {
    const { data, error } = await supabaseClient
      .from("produtos_geral")
      .select(`
        nome,
        tipo,
        preco,
        lojas ( nome )
      `)
      .eq("status", "permitido");

    if (error) {
      console.error(error);
      return;
    }

 produtosCache = data.map(p => ({
  nome: p.nome,
  tipo: p.tipo,
  loja: "Minha Loja",
  valor: `R$ ${Number(p.preco).toFixed(2)}`
}));


    render(produtosCache);
  }

  function render(lista) {
    const box = document.getElementById("produtos");
    box.innerHTML = "";

    if (!lista.length) {
      box.innerHTML = "<p>Nenhum produto encontrado</p>";
      return;
    }

    lista.forEach(p => {
      box.innerHTML += `
        <div class="card">
          <h3>${p.nome}</h3>
          <p>${p.loja}</p>
          <p>${p.tipo}</p>
          <div class="price">${p.valor}</div>
        </div>
      `;
    });
  }

  window.filtrar = function(tipo) {
    if (tipo === "todos") {
      render(produtosCache);
    } else {
      render(produtosCache.filter(p => p.tipo === tipo));
    }
  };

  window.pesquisar = function() {
    const termo = document.getElementById("search").value.toLowerCase();

    render(
      produtosCache.filter(p =>
        p.nome.toLowerCase().includes(termo) ||
        p.loja.toLowerCase().includes(termo) ||
        p.tipo.toLowerCase().includes(termo)
      )
    );
  };

  carregarProdutos();
</script>

</body>
</html>
